<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Trình xem ảnh theo thư mục</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .controls {
      margin-bottom: 20px;
    }
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
    }
    .gallery img {
      width: 150px;
      height: auto;
      object-fit: cover;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .pagination {
      margin-top: 20px;
    }
    button {
      margin-right: 10px;
      padding: 8px 12px;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="controls">
    <input type="file" id="folderInput" webkitdirectory multiple />
  </div>

  <div class="gallery" id="gallery"></div>

  <div class="pagination">
    <button onclick="prevPage()">Trang trước</button>
    <span id="pageInfo"></span>
    <button onclick="nextPage()">Trang sau</button>
  </div>

  <script>
    let allImages = [];
    let currentPage = 1;
    const imagesPerPage = 100;

    document.getElementById('folderInput').addEventListener('change', function(event) {
      const files = Array.from(event.target.files);
      allImages = files.filter(file => file.type.startsWith('image/'));
      currentPage = 1;
      displayPage(currentPage);
    });

    function displayPage(page) {
      const gallery = document.getElementById('gallery');
      gallery.innerHTML = '';

      const start = (page - 1) * imagesPerPage;
      const end = start + imagesPerPage;
      const pageImages = allImages.slice(start, end);

      pageImages.forEach(file => {
        const img = document.createElement('img');
        img.src = URL.createObjectURL(file);
        gallery.appendChild(img);
      });

      document.getElementById('pageInfo').textContent = `Trang ${page} / ${Math.ceil(allImages.length / imagesPerPage)}`;
    }

    function nextPage() {
      const maxPage = Math.ceil(allImages.length / imagesPerPage);
      if (currentPage < maxPage) {
        currentPage++;
        displayPage(currentPage);
      }
    }

    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        displayPage(currentPage);
      }
    }
  </script>
</body>
</html>
